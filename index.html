<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GLB Viewer - Menu Principal</title>
    <meta
      name="description"
      content="Menu principal do visualizador GLB - Escolha entre diferentes visualizadores 3D"
    />
    <link rel="icon" href="data:," />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Styling -->
    <style>
      :root {
        --bg-color: #0f1115;
        --panel-bg: rgba(30, 32, 38, 0.7);
        --accent-color: #3b82f6;
        --text-color: #f8fafc;
        --text-muted: #94a3b8;
        --glass-border: rgba(255, 255, 255, 0.1);
        --title-gradient-1: #ffffff;
        --title-gradient-2: #94a3b8;
        --card-hover: rgba(59, 130, 246, 0.1);
      }

      @media (prefers-color-scheme: light) {
        :root {
          --bg-color: #f8fafc;
          --panel-bg: rgba(255, 255, 255, 0.7);
          --accent-color: #2563eb;
          --text-color: #0f172a;
          --text-muted: #64748b;
          --glass-border: rgba(0, 0, 0, 0.1);
          --title-gradient-1: #0f172a;
          --title-gradient-2: #475569;
          --card-hover: rgba(37, 99, 235, 0.1);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Outfit", sans-serif;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        text-align: center;
      }

      .header {
        margin-bottom: 48px;
        animation: fadeInDown 0.6s ease;
      }

      .header h1 {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        background: linear-gradient(
          135deg,
          var(--title-gradient-1) 0%,
          var(--title-gradient-2) 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 12px;
      }

      .header p {
        color: var(--text-muted);
        font-size: 1.1rem;
        font-weight: 300;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 24px;
        animation: fadeInUp 0.6s ease 0.2s both;
      }

      .menu-card {
        background: var(--panel-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 32px;
        text-decoration: none;
        color: var(--text-color);
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .menu-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--card-hover);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
      }

      .menu-card:hover::before {
        opacity: 1;
      }

      .menu-card:hover {
        transform: translateY(-8px);
        border-color: var(--accent-color);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .menu-card-content {
        position: relative;
        z-index: 1;
      }

      .menu-card-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--accent-color);
        border-radius: 16px;
        transition: all 0.3s ease;
      }

      .menu-card:hover .menu-card-icon {
        transform: scale(1.1) rotate(5deg);
      }

      .menu-card h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .menu-card p {
        color: var(--text-muted);
        font-size: 0.95rem;
        line-height: 1.6;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .header p {
          font-size: 1rem;
        }

        .menu-grid {
          grid-template-columns: 1fr;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        .header {
          margin-bottom: 32px;
        }

        .header h1 {
          font-size: 1.75rem;
        }

        .menu-card {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <!-- Import Map -->
    <script type="importmap">
      {
        "imports": {
          "preact": "https://esm.sh/preact@10.19.2",
          "preact/hooks": "https://esm.sh/preact@10.19.2/hooks",
          "htm/preact": "https://esm.sh/htm@3.1.1/preact"
        }
      }
    </script>

    <script type="module">
      import { h, render } from "preact";
      import { html } from "htm/preact";

      function App() {
        const menuItems = [
          {
            title: "GLB Viewer",
            description:
              "Visualizador universal de arquivos GLB com suporte a drag-and-drop",
            link: "viewer.html",
            icon: html`
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
                />
                <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
                <line x1="12" y1="22.08" x2="12" y2="12" />
              </svg>
            `,
          },
          {
            title: "Toy Car",
            description: "Visualize o modelo 3D do carrinho de brinquedo",
            link: "toy-car.html",
            icon: html`
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 17h14v-5H5v5z" />
                <path
                  d="M5 17H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h3l3-3h6l3 3h3a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2h-2"
                />
                <circle cx="7" cy="17" r="2" />
                <circle cx="17" cy="17" r="2" />
              </svg>
            `,
          },
          {
            title: "Dungeon Warkarma",
            description: "Explore o modelo 3D do cenário de dungeon",
            link: "dungeon-warkarma.html",
            icon: html`
              <svg
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                <line x1="3" y1="9" x2="21" y2="9" />
                <line x1="9" y1="21" x2="9" y2="9" />
              </svg>
            `,
          },
        ];

        return html`
          <div class="container">
            <div class="header">
              <h1>GLB Viewer</h1>
              <p>Escolha um visualizador 3D para começar</p>
            </div>

            <div class="menu-grid">
              ${menuItems.map(
                (item) => html`
                  <a href="${item.link}" class="menu-card" key="${item.link}">
                    <div class="menu-card-content">
                      <div class="menu-card-icon">${item.icon}</div>
                      <h2>${item.title}</h2>
                      <p>${item.description}</p>
                    </div>
                  </a>
                `,
              )}
            </div>
          </div>
        `;
      }

      render(h(App), document.getElementById("app"));
    </script>
  </body>
</html>
